<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Section</title>
    <script
      src="https://kit.fontawesome.com/0a6bb8ec9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/stylesheet/style.css" />
  </head>
  <body>
    <header class="dark-bg header">
      <div class="container flex">
        <a href=".">
          <img
            class="brand-logo"
            src="./assets/media/logo.svg"
            alt="brand logo"
          />
        </a>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-list-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-list-item">
              <a class="nav-link active-link" href=".">Gallery</a>
            </li>
            <li class="nav-list-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="gallery">
        <div class="container">
          <header class="center">
            <h1 class="heading">Gallery</h1>
          </header>
          <div class="flex wrapped">
            <div class="col-1-3">
              <img
                src="./assets/media/01.png"
                alt="paintings on display in a gallery"
              />
            </div>
            <div class="col-1-3">
              <img
                src="./assets/media/02.png"
                alt="a woman sitting on a table looking at paintings on display"
              />
            </div>
            <div class="col-1-3">
              <img
                src="./assets/media/03.png"
                alt="paintings on display on adjacent walls with a couch facing"
              />
            </div>
            <div class="col-1-3">
              <img
                src="./assets/media/04.png"
                alt="a woman looking a painting"
              />
            </div>
            <div class="col-1-3">
              <img
                src="./assets/media/05.png"
                alt="a man taking note of painting on a wall"
              />
            </div>
            <div class="col-1-3">
              <img
                src="./assets/media/06.png"
                alt="an art gallery from the above"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="dark-bg footer">
      <div class="container flex">
        <small>&copy;Altcampus</small>
        <ul class="nav-list">
          <li class="nav-list-item">
            <a class="social-icon" href="#"
              ><i class="fa-brands fa-square-facebook"></i
            ></a>
          </li>
          <li class="nav-list-item">
            <a class="social-icon" href="#"
              ><i class="fa-brands fa-square-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
